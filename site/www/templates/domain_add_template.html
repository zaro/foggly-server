{% extends 'base.html' %}

{% block content %}
<div class="page-header"></div>
<div class="container">
    <div class="row">
        <h2 class="form-signin-heading">&nbsp;</h2>
        <ol class="breadcrumb">
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Domains</a></li>
          <li>Add</li>
        </ol>
    </div>
    <div class="row well">
        <div class="col-md-3">
            <form method="POST" class="form-horizontal">
                {% csrf_token %}
                {% for field in form %}
                {{ field.errors }}
                <div class="form-group">
                    {{ field.label_tag }}
                    <div class="">{{ field }}</div>
                </div>
                {% endfor %}
                <a href="{% url 'domains' %}" class="btn btn-default btn-sm">Cancel</a>
                <button type="submit" class="btn btn-primary btn-sm">Submit</button>
            </form>
        </div>
    </div>
</div> <!-- /container -->
{% endblock %}
