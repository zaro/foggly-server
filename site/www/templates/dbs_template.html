{% extends 'base.html' %}
{% load render_bundle from webpack_loader %}

{% block content %}
<script>
  if(!window.fConfig){
    window.fConfig = {};
  }
  window.fConfig.appTypes = {
    {% for appType in appTypes %}
    "{{ appType.container_id }}" : "{{ appType.description }}",
    {% endfor %}
  };
  window.fConfig.hosts = {
    {% for host in hosts %}
    "{{ host.main_domain }}" : "{{ host.description }}",
    {% endfor %}
  };
</script>
<div class="container">
    <div class="row well">
      <div id="databases-table"></div>
      {% render_bundle react_bundle %}
    </div>
</div> <!-- /container -->
{% endblock %}
